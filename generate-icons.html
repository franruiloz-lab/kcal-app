<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos KCAL</title>
</head>
<body style="background:#333; padding:20px; font-family:Arial;">
    <h1 style="color:white">Iconos generados - Haz clic derecho y "Guardar imagen como..."</h1>

    <h2 style="color:white">icon-192.png</h2>
    <canvas id="icon192" width="192" height="192"></canvas>

    <h2 style="color:white">icon-512.png</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 512;

            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Rectángulo redondeado
            const radius = 100 * scale;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Texto KCAL
            ctx.fillStyle = 'white';
            ctx.font = `bold ${100 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('KCAL', size/2, size * 0.35);

            // Círculo del reloj/medidor
            ctx.beginPath();
            ctx.arc(size/2, size * 0.68, 70 * scale, 0, Math.PI * 2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 12 * scale;
            ctx.stroke();

            // Aguja del medidor
            ctx.beginPath();
            ctx.moveTo(size/2, size * 0.68 - 50 * scale);
            ctx.lineTo(size/2, size * 0.68);
            ctx.lineTo(size/2 + 45 * scale, size * 0.68);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 12 * scale;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));

        // Convertir a PNG descargables
        document.getElementById('icon192').style.cursor = 'pointer';
        document.getElementById('icon512').style.cursor = 'pointer';
    </script>

    <br><br>
    <p style="color:#aaa">
        Instrucciones:<br>
        1. Haz clic derecho en cada imagen<br>
        2. Selecciona "Guardar imagen como..."<br>
        3. Guárdalas como "icon-192.png" y "icon-512.png" en la carpeta KCAL APP
    </p>
</body>
</html>
